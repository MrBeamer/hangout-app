        <ul class="walks">
          <form class="hidden">
            <div class="form__row">
              <label for="distance">Distance in km</label>
              <p class="range-field">
                <input type="range" id="distance" min="0" max="20" />
              </p>
            </div>

            <div class="form__row">
              <label for="distance">Duration in min</label>
              <p class="range-field">
                <input type="range" id="duration" min="0" max="120" />
              </p>
            </div>

            <div class="form__row form__row--hidden">
              <label for="distance">Romantic Level</label>
              <p class="range-field">
                <input type="range" id="romanticLvl" min="0" max="3" />
              </p>
            </div>

            <div class="form__row form__row--hidden">
              <label for="distance">Ambience</label>
              <p class="range-field">
                <input type="range" id="ambience" min="0" max="3" step="0" />
              </p>
            </div>

            <div class="input-field">
              <select id="walkType">
                <option value="choose" disabled selected>Choose option</option>
                <option value="casual">Casual</option>
                <option value="romantic">Romantic</option>
              </select>
              <label>Type of walk</label>
            </div>

            <button type="submit" class="btn form__btn">Submit</button>
          </form>
